<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
	<link rel='stylesheet' type = 'text/css' href='style.css' >
</head>
<body>
	<div class= 'container'>
		<h1>Javascript Stopwatch</h1>
		<p id= 'stopwatch'><span id='seconds'>00</span>: <span id='millisec'>00</span></p>
		<button id='start' class = 'btn-size'>Start</button>
		<button id='stop' class = 'btn-size'>Stop</button>
		<button id='reset' class = 'btn-size'>Reset</button>
	</div>	
	<script type = 'text/Javascript' src='script.js'> </script>
</body>
</html>
